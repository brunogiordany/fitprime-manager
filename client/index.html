<!doctype html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>FitPrime Manager - Sistema de Gestão para Personal Trainers</title>
    
    <!-- Proteção contra espionagem e indexação -->
    <meta name="robots" content="index, follow, noarchive, noimageindex, nosnippet" />
    <meta name="googlebot" content="index, follow, noarchive, noimageindex, nosnippet" />
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    
    <!-- SEO Meta Tags -->
    <meta name="keywords" content="personal trainer, gestão de alunos, sistema para personal, app personal trainer, software academia, treinos online, cobranças personal, agenda personal trainer" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#16a34a" />
    <meta name="description" content="Sistema completo de gestão para personal trainers. Gerencie alunos, treinos, agenda, cobranças e muito mais. Economize 10h por semana com automações inteligentes." />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="FitPrime" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- PWA Icons -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
    
    <!-- Proteção contra ferramentas de desenvolvedor -->
    <script>
      // Detectar e bloquear DevTools
      (function() {
        let devtools = { open: false };
        const threshold = 160;

        setInterval(function() {
          if (window.outerHeight - window.innerHeight > threshold ||
              window.outerWidth - window.innerWidth > threshold) {
            if (!devtools.open) {
              devtools.open = true;
              console.log('%c⚠️ Proteção ativa', 'color: red; font-size: 16px; font-weight: bold;');
            }
          } else {
            devtools.open = false;
          }
        }, 500);
      })();

      // Bloquear console em produção
      if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        console.log = function() {};
        console.warn = function() {};
        console.error = function() {};
        console.debug = function() {};
      }
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>

</html>
